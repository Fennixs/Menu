<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="./script.js"></script>
    <title>Menu</title>
    <link rel="shortcut icon" type="image/png" href="meal.png"/>
</head>
<body>
    <div id="home">
        <div id="title">
            <h2 class="menu-name">Cheap Eats</h2>
            <div class="line"></div>
        </div>
        <div id ="buttton-container">
            <button id="button1">Home</button>
            <button id="button2">Lunch</button>
            <button id="button3">Dinner</button>
            <button id="button4">Snack</button>
        </div>
        <div id="home-cover">
            <img src="img/chef1.png" alt="chef1" class="home-img">
            <img src="img/chef3.png" alt="chef3" class="home-img">
            <img src="img/eggs.png" alt="eggs" id="mid-home-img-egg">
            <img src="img/fork.png" alt="fork" id="mid-home-img-fork">
            <img src="img/spoon.png" alt="spoon" id="mid-home-img-spoon"> 
        </div>
        <div id="section-center">
            <article id="menu-items">
                <!-- Menu items will be dynamically inserted here -->
            </article>
        </div>
    </div>
    
</body>
</html>
